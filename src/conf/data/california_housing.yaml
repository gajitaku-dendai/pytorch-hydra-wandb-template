name: california_housing
dir_name: raw # This reads data from "./databse/california_housing/{cfg.model.name}/raw"
# dir_name: abc # This reads data from "./databse/california_housing/{cfg.model.name}/abc"

# ここで，評価指標を指定する．最低1つは必要．
# f1, acc, auc, rmse, mae, r2 以外に追加したい場合，training_utils.pyのcalc_scores関数を修正すること．
metrics: # {f1, acc, auc, rmse, mae, r2, ...}
  - mae
  - rmse
  - r2
calc_cm: False # confusion matrixを計算するかどうか．regressionの場合はFalseにすること．

# 回帰 or 分類を指定する．
task_type: regression # {classification, regression}

#################
# preprocessing #
#################
# ここで，前処理を指定する．
# 自由に追加してください．
# 追加した変数を用いて，database/**/**_dataset.pyの中で処理を追加してください．
use_pca: False
pca_n_components: 0.95
standardize_type: per_feature # {all, none, per_ch, per_feature}